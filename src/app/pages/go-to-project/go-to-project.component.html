<ng-container *ngIf="!(this.success | async)">
    <div class="container">
        <img src="https://s3.scoopwhoop.com/anj/loading/594155876.gif" alt="">
    </div>
</ng-container>
<ng-container *ngIf="(this.success | async) == 'success'">
    <div class="container">
        <h3>Bạn đã tham gia vào dự án thành công, vui lòng vào ứng dụng để tham gia dự án</h3>
        <img src="https://th.bing.com/th/id/R.42fe219d640e5f6491d62db54dfaeaca?rik=G9QtPAuX%2fccyag&riu=http%3a%2f%2fpa1.narvii.com%2f6290%2fb1a15de406b35fdc2e852a42f12b2944d6abadee_00.gif&ehk=HgTDNz%2bQY8ke0loTyVR9R2KPfEMapwngEH03SIhC8Iw%3d&risl=&pid=ImgRaw&r=0" alt="">
    </div>
</ng-container>

<ng-container *ngIf="(this.success | async) == 'fail'">
  <div class="container">
      <h3>Lỗi rồi, vui lòng thử lại</h3>
      <img src="https://th.bing.com/th/id/OIP.1BQ8X92NnlMRdh4RSdzR_AHaGQ?pid=ImgDet&rs=1" alt="">
  </div>
</ng-container>

<ng-container *ngIf="(this.success | async) == 'already'">
  <div class="container">
      <h3>Bạn đã tham gia dự án rồi!</h3>
      <img src="https://th.bing.com/th/id/R.a711e5961e989f75834f102014f234ef?rik=J5qesJO%2feC18%2fw&pid=ImgRaw&r=0" alt="">
  </div>
</ng-container>
